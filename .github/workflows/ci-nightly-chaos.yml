name: ci-nightly-chaos

on:
  schedule:
    - cron: "0 18 * * *" # 03:00 JST daily
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-chaos:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      E2E_CHAOS: "1"
      E2E_BASE_URL: "http://127.0.0.1:3000"
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, sqlite3, pdo_sqlite
          coverage: none

      - name: Install backend
        working-directory: laravel
        run: |
          composer install --no-interaction --no-progress --prefer-dist
          cp .env.example .env
          php artisan key:generate
          mkdir -p storage/framework/{views,sessions,cache}
          php artisan migrate --force

      - name: Start API server
        working-directory: laravel
        run: php artisan serve --host=127.0.0.1 --port=8000 &

      - name: Install frontend
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: "http://127.0.0.1:8000/api"
        run: npm run build

      - name: Start frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: "http://127.0.0.1:8000/api"
        run: npm start &

      - name: Wait for servers
        run: |
          echo "Waiting for API..."
          timeout 30 bash -c 'until curl -sf http://127.0.0.1:8000/api/healthz; do sleep 1; done'
          echo "Waiting for frontend..."
          timeout 30 bash -c 'until curl -sf http://127.0.0.1:3000; do sleep 1; done'

      - name: Run E2E chaos tests
        working-directory: frontend
        run: npx playwright test --reporter=list

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: frontend/test-results/
          retention-days: 7
