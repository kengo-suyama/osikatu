# Required checks — ALL jobs must pass before merge
name: ci-frontend

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Conflict Marker Check
        shell: bash
        run: |
          set -euo pipefail
          grep -RInE '^(<<<<<<<|=======|>>>>>>>)' . \
            --exclude='CODEX_LONG_TASK_*.md' \
            --exclude-dir='.git' \
            --exclude-dir='node_modules' \
            --exclude-dir='vendor' \
            && { echo "ERROR: conflict markers found"; exit 1; } || true

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Tools Test
        working-directory: frontend
        run: npm run tools:test

      - name: Lint
        working-directory: frontend
        run: npm run lint

  # REQUIRED: E2E billing smoke — blocks merge if failing
  e2e-billing:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      DB_CONNECTION: sqlite
      DB_DATABASE: storage/osikatu-ci.sqlite
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, sqlite3, pdo_sqlite
          coverage: none

      - name: Install backend
        working-directory: laravel
        run: |
          composer install --no-interaction --no-progress --prefer-dist
          cp .env.example .env
          php artisan key:generate
          mkdir -p storage/framework/{views,sessions,cache}
          mkdir -p storage
          : > storage/osikatu-ci.sqlite
          php artisan migrate --force

      - name: Start API server
        working-directory: laravel
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 > /tmp/laravel.log 2>&1 &

      - name: Install frontend
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: "http://127.0.0.1:8000"
          NEXT_PUBLIC_DATA_SOURCE: "api"
        run: |
          npm run dev -- -p 3000 > /tmp/next.log 2>&1 &

      - name: Wait for servers
        run: |
          echo "Waiting for API..."
          timeout 60 bash -c 'until curl -sf http://127.0.0.1:8000/api/healthz; do sleep 1; done'
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -sf http://127.0.0.1:3000; do sleep 1; done'

      - name: Run E2E billing gate
        working-directory: frontend
        env:
          E2E_BASE_URL: "http://127.0.0.1:3000"
        run: npm run e2e:billing

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-e2e-billing
          path: frontend/test-results/
          retention-days: 7

  # Summary gate — ensures both required jobs passed
  ci-gate:
    runs-on: ubuntu-latest
    needs: [frontend, e2e-billing]
    if: always()
    steps:
      - name: Check required jobs
        run: |
          echo "frontend: ${{ needs.frontend.result }}"
          echo "e2e-billing: ${{ needs.e2e-billing.result }}"
          if [ "${{ needs.frontend.result }}" != "success" ] || [ "${{ needs.e2e-billing.result }}" != "success" ]; then
            echo "ERROR: Required checks failed"
            exit 1
          fi
          echo "All required checks passed"
