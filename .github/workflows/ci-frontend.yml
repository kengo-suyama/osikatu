name: ci-frontend

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  frontend:
    runs-on: ubuntu-latest
    env:
      CI: "true"
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Conflict Marker Check
        shell: bash
        run: |
          set -euo pipefail
          # Exclude long-task instruction docs to avoid self-hit.
          grep -RInE '^(<<<<<<<|=======|>>>>>>>)' . \
            --exclude='CODEX_LONG_TASK_*.md' \
            --exclude-dir='.git' \
            --exclude-dir='node_modules' \
            --exclude-dir='vendor' \
            && { echo "ERROR: conflict markers found"; exit 1; } || true

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Tools Test
        working-directory: frontend
        run: npm run tools:test

      - name: Lint
        working-directory: frontend
        run: npm run lint

