services:
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "${PUBLIC_PORT:-80}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/nginx-health"]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      target: production
    expose:
      - "9000"
    env_file:
      - ./laravel/.env
    volumes:
      - laravel-storage:/var/www/html/storage
    restart: unless-stopped

  queue-worker:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      target: production
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
    env_file:
      - ./laravel/.env
    volumes:
      - laravel-storage:/var/www/html/storage
    depends_on:
      - api
    restart: unless-stopped

  scheduler:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      target: production
    command: ["php", "artisan", "schedule:work"]
    env_file:
      - ./laravel/.env
    volumes:
      - laravel-storage:/var/www/html/storage
    depends_on:
      - api
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    expose:
      - "3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:9000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  laravel-storage:
