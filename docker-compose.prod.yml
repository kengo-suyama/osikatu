services:
  api:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      target: production
    ports:
      - "${API_PORT:-9000}:9000"
    env_file:
      - ./laravel/.env
    volumes:
      - laravel-storage:/var/www/html/storage
    restart: unless-stopped

  queue-worker:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      target: production
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3", "--max-time=3600"]
    env_file:
      - ./laravel/.env
    volumes:
      - laravel-storage:/var/www/html/storage
    depends_on:
      - api
    restart: unless-stopped

  scheduler:
    build:
      context: ./laravel
      dockerfile: Dockerfile
      target: production
    command: ["php", "artisan", "schedule:work"]
    env_file:
      - ./laravel/.env
    volumes:
      - laravel-storage:/var/www/html/storage
    depends_on:
      - api
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:9000
    depends_on:
      - api
    restart: unless-stopped

  # Development/testing only â€” enable with: docker compose --profile with-db up
  db:
    image: mysql:8.0
    profiles: ["with-db"]
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: osikatu
      MYSQL_USER: osikatu_app
      MYSQL_PASSWORD: osikatu_pass
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db-data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    profiles: ["with-db"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  laravel-storage:
  db-data:
